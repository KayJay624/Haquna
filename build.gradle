apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'haquna.Haquna'

sourceCompatibility = 1.7

jar{
	manifest {
        attributes 'Implementation-Title': 'Haquna Jar File',       		   
        		   'Main-Class': 'haquna.HaqunaMain'
    }
  
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'jline', name: 'jline', version: '2.14.+'
	compile group: 'com.beust', name: 'jcommander', version: '1.35'
	compile project(':heartdroid')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}