apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'haquna.Haquna'

sourceCompatibility = 1.8

jar{
	manifest {
        attributes 'Implementation-Title': 'Haquna Jar File',       		   
        		   'Main-Class': 'haquna.Haquna'
    }
  
}

repositories {
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/jline/jline
	compile group: 'jline', name: 'jline', version: '3.0.0.M1'
	compile project(':heartdroid')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}